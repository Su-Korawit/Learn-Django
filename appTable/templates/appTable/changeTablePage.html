{% extends 'appGeneral/components/basepage.html' %}

{% block siteTitle %}FahDeng | Homepage{% endblock %}

{% block siteContents %}
    <div>
        <h1>Changing Grade</h1>
    </div>

{% for subject in table %}
    <div class="{{ subject.day }} {{ subject.period }}">
        <hr>
        <p>{{ subject.codeSubject }}</p>
        <p>{{ subject.teacherName }}</p>
        <p>{{ subject.codeRoom }}</p>
    </div>
{% endfor %}

{% endblock %}
